<div class="toolbar" role="banner">
</div>

<div class="content" role="main">
    <a href="/home">
        <div class="card highlight-card">
            <span>Built Code Challenge</span>
        </div>
    </a>

    <table class="table table-hover">
        <thead>
            <h2>List of patients</h2>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Birth Date</th>
                <th scope="col">CPF</th>
                <th scope="col">Doctor</th>
                <th scope="col">#</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patient of service.listPatients;">
                <td style="display: none;">{{patient.id}}</td>
                <td>{{patient.name}}</td>
                <td>{{patient.birthDate | date: "dd/MM/yyyy"}}</td>
                <td>{{patient.cpf | mask: '000.000.000-00'}}</td>
                <td>{{patient.doctor?.name}}</td>
                <td scope="row">
                    <i class="far fa-edit icon-edit" (click)="editPatient(patient);"></i>
                    <i class="far fa-trash-alt icon-remove" (click)="removePatient(patient);"></i>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="card-container">
        <div class="card" tabindex="0" (click)="registerPatient()">
            <span>Register</span>
        </div>

        <a href="/list-doctors-and-patients">
            <div class="card" tabindex="0">
                <span>Patients by doctor </span>
            </div>
        </a>
    </div>

    <router-outlet></router-outlet>
